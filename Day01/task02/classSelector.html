<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Class Selector Example</title>
  <style>
    .highlight {
      color: red;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <p class="highlight">This paragraph is highlighted using a class selector.</p>
  <p>This paragraph is normal.</p>
</body>
</html>
