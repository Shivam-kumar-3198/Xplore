<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Validated Form</title>
</head>
<body>

  <h2>Registration Form</h2>

  <form action="submit.html" method="post">
    
    
    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    
    <label for="username">Username (min 5 characters):</label><br>
    <input type="text" id="username" name="username" minlength="5" required><br><br>

    <
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required><br><br>

    <button type="submit">Register</button>
  </form>

</body>
</html>
